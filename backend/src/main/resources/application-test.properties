app.jwt.expiration=86400000

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000

